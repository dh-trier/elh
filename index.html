## 1. Was ist eigentlich<br/>eine COST Action?

---
### Netzwerk-Projekt
* Aufbau von Netzwerken und "capacity building" zu bestimmten Forschungsthemen (keine Infrastruktur) <!-- .element: class="fragment" data-fragment-index="1" -->
* Netzwerk aus Partnern in europäischen Ländern und darüber hinaus <!-- .element: class="fragment" data-fragment-index="2" -->
* Es laufen immer ungefähr 300 Actions parallel (!) <!-- .element: class="fragment" data-fragment-index="3" -->
* Nur vergleichsweise wenige davon in den Geisteswissenschaften <!-- .element: class="fragment" data-fragment-index="4" -->

::
- Ziemlich großes Programm, aber in den GW wenig bekannt
- Dennoch ziemlich schwierig zu bekommen, Bewilligungsquote von 7%


---
### Einige relevante COST Actions
* [Interedition](http://www.interedition.eu/), 2008-2012 (Digitale Edition)
* [European Network of e-Lexicography](https://www.elexicography.eu/), 2013-2017 (Lexikographie)
* [Reassembling the Republic of Letters](http://www.republicofletters.net/), 2015-2018 (Literatur-/Kulturgeschichte)
* [NEP4DISSENT - Cultures of Dissent](https://nep4dissent.eu/), 2017-2021 (Zeitgeschichte)
* [Nexus Linguarum](https://nexuslinguarum.eu/), 2019-2023 (Linguistic Data Science)


---
### Ein paar typische Eigenschaften
* Laufzeit von 4 Jahren <!-- .element: class="fragment" data-fragment-index="1" -->
* In Arbeitsgruppen strukturiert <!-- .element: class="fragment" data-fragment-index="2" -->
* Keine Personalmittel, sondern Mittel für Netzwerk-Aktivitäten (Reisemittel) <!-- .element: class="fragment" data-fragment-index="3" -->
* Verschiedene Typen von "networking activities" <!-- .element: class="fragment" data-fragment-index="4" -->
  * "Short Term Scientific Missions"
  * Training Schools
  * Working Group Meetings

## 2. Worum geht es bei *Distant Reading for European Literary History*?

---
### Was bedeutet "Distant Reading"?
* Franco Moretti ("second-hand" reading) <!-- .element: class="fragment" data-fragment-index="1" -->
* Dann Bedeutungserweiterung: jede Art der quantitativen Analyse literarischer Texte <!-- .element: class="fragment" data-fragment-index="2" -->
* Engerer Begriff: Stilometrie (= quantitative Methoden der Autorschaftsattribution) <!-- .element: class="fragment" data-fragment-index="3" -->
* Neuerer Begriff mit stärker technischem Fokus: Computational Literary Studies <!-- .element: class="fragment" data-fragment-index="4" -->

---
### Projektziele: Forschung
* Ressourcen: Aufbau eines mehrsprachigen Benchmarking-Korpus des europäischen Romans (ELTeC) <!-- .element: class="fragment" data-fragment-index="1" -->
* Methoden: Erproben, evaluieren, anpassen und verbreiten von Distant Reading-Methoden <!-- .element: class="fragment" data-fragment-index="2" -->
* Theorie: Die Konsequenzen digitaler Methoden und Daten für die Theorie der Literaturwissenschaft durchdenken <!-- .element: class="fragment" data-fragment-index="3" -->

---
### Projektziele: Community
* Forschende aus Korpuslinguistik, Computerlinguistik, digitaler Literaturwissenschaft, und Literaturgeschichte und -theorie zusammenbringen <!-- .element: class="fragment" data-fragment-index="1" -->
* Kompetenzen in diesen Bereichen austauschen und verbreiten <!-- .element: class="fragment" data-fragment-index="2" -->
* Beteiligte dabei unterstützen, gemeinsame, internationale Projekte zu beantragen <!-- .element: class="fragment" data-fragment-index="3" -->

---
### Ein paar Eckdaten
* Laufzeit: Ende 2017 bis Ende 2021
* 32 Länder sind involviert
* 200+ Forschende sind beteiligt
* inzwischen diverse Projekte im Umkreis

## 3. Ressourcen: ELTeC

---
### European Literary Text Collection (ELTeC)
* Vergleichbare Sets von Romanen in mindestens 10 europäischen Sprachen (derzeit 17 in Arbeit)
* Jedes Set: 100 Romane aus der Zeit 1840-1920; dazu sogenannte "extensions"
* Aktueller Stand: über 1100 Romane sind verfügbar (in XML-TEI)
* Weitere Infos: https://www.distant-reading.net/eltec/


---
### Korpusaufbau (1): Textkodierung
* Alle Texte sind in XML-TEI kodiert (Text Encoding Initiative) <!-- .element: class="fragment" data-fragment-index="1" -->
* Es gibt drei Kodierungslevel (Schemas mit ODD-Chaining realisiert) <!-- .element: class="fragment" data-fragment-index="2" -->
    * level 0: minimaler Markup
    * level 1: etwas mehr, stärker semantischer Markup
    * level 2: Text zusätzlich mit linguistischer Annotation

---
### Korpusaufbau (2): "eligibility"
* Roman (fiktionale Erzählprosa von 10.0000+ Wörtern) <!-- .element: class="fragment" data-fragment-index="1" -->
* Erstpublikation zwischen 1840 und 1920 <!-- .element: class="fragment" data-fragment-index="2" -->
* In einem europäischen Kontext erschienen <!-- .element: class="fragment" data-fragment-index="3" -->
* Erstmals in der Sprache der jeweiligen Sammlung publiziert (keine Übersetzungen) <!-- .element: class="fragment" data-fragment-index="4" -->

---
### Korpusaufbau (3): Textauswahl
* Mindestens 10%, besser 30% der Romane von Autorinnen  <!-- .element: class="fragment" data-fragment-index="1" -->
* Mindestens 30% Romane mit wenig Neuauflagen <!-- .element: class="fragment" data-fragment-index="2" -->
* Jeweils mindestens 20% kurze, mittellange und lange Romane (&lt;50k, 50-100k, >100k) <!-- .element: class="fragment" data-fragment-index="3" -->
* 9-11 Autor:innen mit drei Romanen, alle übrigen nur 1 Roman <!-- .element: class="fragment" data-fragment-index="4" -->
* Gleichmäßige Verteilung über die Zeit <!-- .element: class="fragment" data-fragment-index="5" -->



---
### ELTeC im Überblick
<img height="450" data-src="img/eltec-overview.png"></img>
<br/>https://distantreading.github.io/ELTeC/ 



---
### Zentrale Herausforderung:<br/>das "Diversity Paradox"
* Rahmenbedingungen <!-- .element: class="fragment" data-fragment-index="1" -->
  * Unterschiedliche Verfügbarkeit digitaler Texte (bspw.: fra vs. rom)
  * Unterschiedliche Traditionen, bspw. Länge der Romane (bspw. eng vs. slv)
  * Relevante Metadaten sind nicht in Katalogen enthalten
  * Vergleichbarkeit der Sammlungen ist wichtig
* Daraus folgt das "diversity paradox" <!-- .element: class="fragment" data-fragment-index="2" -->
  * Diversity der Sprachen: Kriterien müssen flexibel sein
  * Diversity der Romane, Vergleichbarkeit: Kriterien müssen streng sein

## 4. Methodenexploration: <br/>Beispiel Stilometrie


---
### Ziele der Methodenexploration
* Vorhandene Methoden des "Distant Reading" auf verschiedene europäische Sprachen anpassen/anwenden <!-- .element: class="fragment" data-fragment-index="1" -->
* Methoden erproben, die für Analysen über mehrere Sprachen hinweg geeignet sind <!-- .element: class="fragment" data-fragment-index="2" -->
* Methodenkompetenzen in der europäischen Community entwickeln (ECI / ITC) <!-- .element: class="fragment" data-fragment-index="3" -->

---
### Einige laufende Methodenexplorationen
* Sprachübergreifend vergleichbare linguistische Annotation (POS)  <!-- .element: class="fragment" data-fragment-index="1" -->
* Sprachübergreifende Named Entity Recognition (NER)  <!-- .element: class="fragment" data-fragment-index="2" -->
* Sprachübergreifende Erkennung der direkten Rede <!-- .element: class="fragment" data-fragment-index="3" -->
* Methoden der stilometrischen Autorschaftsattribution (in Vorbereitung)<br/><br/><!-- .element: class="fragment" data-fragment-index="4" -->
* Publikationen zum aktuellen Stand: <!-- .element: class="fragment" data-fragment-index="5" -->
    * Cinkova et al. DH_Budapest 2019
    * Stankovic et al. DH_Budapest 2019
    * Frontini et al. CLARIN2020
    * Byszuk et al. LREC2020.


---
### Beispiel: Stilometrie
* Quantitative Autorschafts-Attribution <!-- .element: class="fragment" data-fragment-index="1" -->
* Basiert auf der Information über Häufigkeiten von Wörtern (Vektormodell) <!-- .element: class="fragment" data-fragment-index="2" -->
* Viele kleine Unterschiede sind entscheidend (Burrows) <!-- .element: class="fragment" data-fragment-index="3" -->
* Bekannte Anwendungsfälle <!-- .element: class="fragment" data-fragment-index="4" -->
   * Elena Ferrante / Domenico Starnone + Anita Raja
   * Robert Galbraith (Joan K. Rowlings): The Cuckoo's Calling
   * Corneille et Molière
   * Shakespeare and Marlowe
   * uvm.
* Ziel in der Action: Evaluation von stilometrischen Methoden über viele Sprachen hinweg <!-- .element: class="fragment" data-fragment-index="5" -->

## 5. Literaturtheorie

---
### Ziele des Arbeitsgebiets
* Konsequenzen der digitalen Daten und Methoden für die Literaturtheorie durchdenken <!-- .element: class="fragment" data-fragment-index="1" -->
* Einige Schlüsselkonzepte <!-- .element: class="fragment" data-fragment-index="2" -->
    * Autorschaft
    * Periodisierung
    * Kanonisierung
    * Intertextualität
    * Internationalität 

---
### Beispiel der Kanon/Kanonisierung
* Kanon: gesellschaftlicher/wissenschaftlicher Konsens<br/>=> Liste "wichtiger" Texte <!-- .element: class="fragment" data-fragment-index="1" -->
    * Pflichtlektüre in Schule oder Universität
    * Andauernde Interpretierbarkeit und Relevanz
    * Komplexität, Qualität, Bedeutung
* Kanonisierung <!-- .element: class="fragment" data-fragment-index="2" -->
    * Prozess, wie sich dieser Konsens herausbildet
    * Prozess, wie ein Text in den Kanon aufgenommen wird
* Unsere Fragen  <!-- .element: class="fragment" data-fragment-index="3" -->
    * Wie hängen text-externe und text-internen Eigenschaften mit Kanonisierung zusammen?
    * Wie hängen diese Eigenschaften miteinander zusammen
    * Wie können wir dies quantitativ modellieren?


---

## Abschluss

---
### Mein Fazit
* Rund um ELTeC und unsere drei Arbeitsbereiche ist eine lebendige, engagierte europäische Community entstanden <!-- .element: class="fragment" data-fragment-index="1" -->
* In den nächsten 6-12 Monaten wollen wir hier noch Einiges zum Abschluss bringen (trotz Pandemie-Bedingungen) <!-- .element: class="fragment" data-fragment-index="2" -->
